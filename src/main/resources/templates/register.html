<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenant Registration</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <link rel="stylesheet" href="CSS/register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">
            <img src="Images/hhLogo-removebg-preview.png" style="height: 50px" alt="HappyHomes" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{contactus}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{login}">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Tenant Registration Form -->
    <div id="tenant-registration" class="container mt-5">
        <h2 class="text-center mb-4">Tenant Registration</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                    <p th:text="${error}"></p>
                </div>

                <!-- Success Message -->
                <div th:if="${message}" class="alert alert-success text-center" role="alert">
                    <p th:text="${message}"></p>
                </div>

                <form id="tenantRegisterForm" th:action="@{register}" th:object="${tenantDto}" method="post">

                    <div class="form-group">
                        <label for="tenantUsername">Username</label>
                        <input type="text" class="form-control" id="tenantUsername" th:field="*{username}"
                            placeholder="Username" required />
                        <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </div>

                    <div class="form-group">
                        <label for="tenantEmail">Email</label>
                        <input type="email" class="form-control" id="tenantEmail" th:field="*{tMail}"
                            placeholder="Email" required />
                        <small class="text-danger" th:if="${#fields.hasErrors('tMail')}" th:errors="*{tMail}"></small>
                    </div>

                    <div class="form-group">
                        <label for="tenantPhone">Phone</label>
                        <input type="tel" class="form-control" th:field="*{phNumber}" id="tenantPhone"
                            placeholder="Phone Number" required />
                        <small class="text-danger" th:if="${#fields.hasErrors('phNumber')}" th:errors="*{phNumber}"></small>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="tenantPassword">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" id="tenantPassword"
                                placeholder="Password" required />
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="tenantConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" th:field="*{conPassword}"
                                id="tenantConfirmPassword" placeholder="Confirm Password" required />
                            <small class="text-danger" th:if="${#fields.hasErrors('conPassword')}"
                                th:errors="*{conPassword}"></small>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <div class="mt-3 text-center">
                        <a th:href="@{login}">Already have an account? Login Here</a><br />
                        <a th:href="@{/}">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">&copy; 2025 Hostel Management System. All rights reserved.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/register.js"></script>
</body>

</html>
