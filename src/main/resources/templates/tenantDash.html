<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" th:href="@{/CSS/index.css}">
    <style>
        /* âœ… Hide the booking form initially */
        .booking-form {
            display: none;
            margin-top: 10px;
        }

        /* âœ… Centered Room Allocation Message */
        .room-allocated-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .room-allocated {
            background: linear-gradient(135deg, #d4edda, #c3e6cb); /* Gradient Green */
            border-radius: 15px; /* Rounded Corners */
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 128, 0, 0.2); /* Subtle 3D Shadow */
            width: auto;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* âœ… Beautiful Text for Success Message */
        .room-allocated-text {
            color: #155724; /* Dark Green */
            font-weight: bold;
            font-size: 22px;
            font-family: "Poppins", sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 100, 0, 0.3); /* Soft Text Shadow */
        }

        /* âœ… Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/Images/hhLogo-removebg-preview.png}" style="height: 50px;" alt="HappyHomes">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactus}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="text-center">Welcome, <span th:text="${tenantUsername}"></span></h3>

        <!-- âœ… Display Error Message If Tenant Tries to Book Again -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
            <p th:text="${error}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- âœ… Display Allocated Room if Approved -->
        <div class="room-allocated-container">
            <div th:if="${allocatedRoom}" class="room-allocated text-center">
                <h2 class="room-allocated-text">
                    ðŸŽ‰ Congratulations! You have been allocated <br> 
                    <strong>Room No. <span th:text="${allocatedRoom}"></span></strong>
                </h2>
            </div>
        </div>

        <!-- âœ… Hide Booking Table & Text if Room is Allocated -->
        <div th:if="${allocatedRoom == null}">
            <p class="text-center">Select your desired room and dates below:</p>

            <!-- Available Rooms Section -->
            <h4 class="mt-5 text-center">Available Rooms</h4>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>Room Number</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="room : ${rooms}">
                            <td th:text="${room.roomNo}"></td>
                            <td th:text="${room.type ? 'AC' : 'Non-AC'}"></td>
                            <td>
                                <span th:text="${room.status ? 'Occupied' : 'Vacant'}" 
                                      th:class="${room.status ? 'text-danger' : 'text-success'}">
                                </span>
                            </td>
                            <td>
                                <button th:if="${!room.status}" class="btn btn-primary select-room-btn"
                                    th:data-room-no="${room.roomNo}">
                                    Select
                                </button>

                                <!-- âœ… Booking Form (Initially Hidden) -->
                                <form th:id="'booking-form-' + ${room.roomNo}" class="booking-form"
                                    th:action="@{/tenant/book-room/{roomNo}(roomNo=${room.roomNo})}" method="post">
                                    <div class="form-group">
                                        <label>Check-in Date:</label>
                                        <input type="date" name="checkin" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Check-out Date:</label>
                                        <input type="date" name="checkout" class="form-control" required>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="submit" class="btn btn-success">Book</button>
                                        <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(rooms)}">
                            <td colspan="4" class="text-center text-muted">No rooms available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- âœ… Include Bootstrap JavaScript for Dismissable Alerts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	
	<footer class="footer text-center">
		    <div class="copyright">
		        &copy; 2025 Hostel Management System. All rights reserved.
		    </div>
		</footer>
    <!-- âœ… JavaScript to Toggle Booking Form -->
    <script>
        $(document).ready(function () {
            $(".select-room-btn").click(function () {
                let roomNo = $(this).attr("data-room-no");
                $("#booking-form-" + roomNo).slideDown();
                $(this).hide();
            });

            $(".cancel-btn").click(function () {
                let form = $(this).closest(".booking-form");
                form.slideUp();
                form.siblings(".select-room-btn").show();
            });
        });
    </script>
	

</body>

</html>
