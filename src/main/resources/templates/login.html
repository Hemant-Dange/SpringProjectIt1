<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/login.css}">
    <link rel="stylesheet" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" th:href="@{/CSS/index.css}">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}"><img src="Images/hhLogo-removebg-preview.png" style="height: 50px;" alt="HappyHomes"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contactus}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container login-container divBox">
    <h2 class="text-center mb-4">Welcome to Happy Homes</h2>
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="image-container">
                <a th:href="@{/tenantlogin}"><img src="Images/userIcon.png" alt="Tenant Login" class="col-md-6 img-fluid mb-3 tenant-login-trigger" style="cursor: pointer;"></a>
            </div>
            <p class="font-weight-bold">Tenant Login</p>
        </div>
        <div class="col-md-6 text-center">
            <div class="image-container">
                <a th:href="@{/manager/login}"><img src="Images/managerIcon.png" alt="Manager Login" class="col-md-6 img-fluid mb-3 manager-login-trigger" style="cursor: pointer;"></a>
            </div>
            <p class="font-weight-bold">Hostel Owner Login</p>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="copyright">
        &copy; 2025 Hostel Management System. All rights reserved.
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
